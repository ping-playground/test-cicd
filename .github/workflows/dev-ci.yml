name: dev-ci
on:
  push:
    branches:
      - dev
jobs:
  git-tag-job:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Git tagging
        id: git-tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
    outputs:
      new_tag: ${{ steps.git-tag.outputs.new_tag }}
      tag: ${{ steps.git-tag.outputs.tag }}
      part: ${{ steps.git-tag.outputs.part }}
  print-check-tag-job:
    needs: git-tag-job
    runs-on: ubuntu-20.04
    env:
      NEW_TAG: ${{ needs.git-tag-job.outputs.new_tag }}
      TAG: ${{ needs.git-tag-job.outputs.tag }}
      PART: ${{ needs.git-tag-job.outputs.part }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Print check tag on another job
        id: print-check-tag
        run: |
          echo "new_tag = ${NEW_TAG:-no_value}"
          echo "tag = ${TAG:-no_value}"
          echo "part = ${PART:-no_value}"
          LATEST_BETA_TAG=$(git tag -l | grep beta | tail -n 1)
          echo "real_latest_tag = $LATEST_BETA_TAG"
          echo ::set-output name=latest_beta_tag::"$LATEST_BETA_TAG"
    outputs:
      latest_beta_tag: ${{ steps.print-check-tag.outputs.latest_beta_tag }}
  print-current-branch:
    needs: print-check-tag-job
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Print current branch
        run: |
          git status
          git branch
  build-push:
    needs: print-current-branch
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/ping-playground/test-cicd:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  docker-tag:
    needs: build-push
    runs-on: ubuntu-20.04
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and push tagged Docker Image
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: ghcr.io/ping-playground/test-cicd:latest
          dst: |
            ghcr.io/ping-playground/test-cicd:${{ needs.print-check-tag-job.outputs.latest_beta_tag }}